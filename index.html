<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <header class="header">
    <h1 class="visually-hidden">Awesome To-Do App</h1>
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix" class="header__img">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="header__link">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h2 class="visually-hidden">Add Item</h2>
      <label for="new-task" class="add-item__title">Add Item</label>
      <div class="add-item__row-wrap">
        <input id="new-task" class="add-item__input" type="text">
        <button class="button button-add">Add</button>
      </div>
    </section>
    <section class="todo">
      <h2 class="todo__title">Todo</h2>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete" aria-label="remove">
            <img 
              src="./remove.svg" 
              class="button-delete__img" 
              alt="remove" 
              aria-hidden="true"
            >
          </button>
        </li>
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="button button-edit">Save</button>
          <button class="button button-delete" aria-label="remove">
            <img 
              src="./remove.svg" 
              class="button-delete__img" 
              alt="remove" 
              aria-hidden="true"
            >
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h2 class="completed__title">Completed</h2>
      <ul id="completed-tasks" class="task-list">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete" aria-label="remove">
            <img 
              src="./remove.svg" 
              class="button-delete__img" 
              alt="remove" 
              aria-hidden="true"
            >
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
